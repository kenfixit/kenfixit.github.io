<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Portfolio - Contact</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #eee;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.85);
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links li {
            display: inline-block;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #eee;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #00ffcc;
        }

        .contact-section {
            text-align: center;
            padding: 8rem 1rem 4rem;
        }

        .contact-section h1 {
            font-size: 3rem;
            color: #00ffcc;
            margin-bottom: 2rem;
            text-shadow: 0 4px 10px rgba(0, 255, 204, 0.5);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #eee;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 255, 204, 0.5);
        }

        .contact-form input::placeholder, .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .btn {
            background: #00ffcc;
            color: #16213e;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 255, 204, 0.5);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.85);
            color: #eee;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">FuturisticPortfolio</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact">
        <section class="contact-section">
            <h1>Contact Me</h1>
            <form class="contact-form" action="submit-form.php" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FuturisticPortfolio. All rights reserved.</p>
    </footer>
</body>
</html>
